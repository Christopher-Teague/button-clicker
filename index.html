<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container column">
        <div class="nav-bar display-flex centered-vert space-between rounded shadow">
            <h1>Dojonary</h1>
            <input type="text" name="search" placeholder="Search">
            <button class="btn rounded shadow" onclick="login(this)">Login</button>
        </div>
        <div class="main-body display-flex space-between">
            <div class="left-column">
                <div class="box border rounded shadow">
                    <div class="definition display-flex">
                        <div class="text-center">
                            <h1>ninja</h1>
                            <p><em>noun</em></p>
                            <p>Plural:<i>ninjas</i></p>
                            <button onclick="alert('Ninja was liked')"class="btn-2 shadow">13 likes</button>
                        </div>
                        <div class="flex-grow text-center">
                            <p>A practitioner skilled in the<br>
                            Japanese art of ninjitsu</p>
                        </div>
                    </div>
                </div>
                <div class="box border rounded shadow">
                    <div class="definition display-flex">
                        <div class="text-center">
                            <h1>ninja</h1>
                            <p><em>noun</em></p>
                            <p>Plural:<i>ninjas</i></p>
                            <button onclick="alert('Ninja was liked')"class="btn-2 shadow">37 likes</button>
                        </div>
                        <div class="flex-grow text-center">
                            <p>A programmer who breaks<br>
                            down problems with zen-like<br>
                            focus</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="box border rounded shadow">
                    <div class="text-center">
                        <h2>Dojonary is<br>
                        defined by YOU</h2>
                        <button onclick="hide(this)"class="btn-3 shadow">Add Definition</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
